<!DOCTYPE html>
<html>
<head>
    <title>Daily Comics</title>
    <style>
       body{background:url("./bg-white.png");background-color:#222;background-color:#34495e; margin:0}.outerwrapper{position:relative;padding-top:5px;border-bottom:1px dotted #333}.striptitle{color: #9e9685;font-family: PTSans, sans-serif;font-size: 15px;font-style: normal;font-weight: bold;line-height: 37.6px;padding: 0px 3px 0px 2px;text-align:center;width: auto}.outerwrapper:first-child{margin-top:4px}.outerwrapper:last-child{border-bottom:none}.linkwrapper{position:absolute;width:auto;height:8px;padding:0;bottom:0}.center{margin:0 auto;text-align:center}img{background-color:#c2c2c2;padding:14px;margin:4px;border-radius:6px;max-width: 900px;max-height:100%}a.rotate{-webkit-transform:rotate(-90deg);-ms-transform:rotate(-90deg);transform:rotate(-90deg);-webkit-transform-origin:0 0;-ms-transform-origin:0 0;transform-origin:0 0;float:left;background-color:#fff;background:url("./bg-white.png");color:#aaa;padding:14px;border-top:none;border-radius:0 0 6px 6px;-webkit-transition:border-top 100ms ease-out, color 500ms ease-in;transition:border-top 100ms ease-in-out, color 500ms ease-in;font-family:"Trebuchet MS", "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", Tahoma, sans-serif;font-size:8pt;text-transform:uppercase;text-decoration:none;white-space:nowrap}a.rotate:hover{color:#555;border-top:8px solid #aaa}@media only screen and (max-width: 900px){body{margin:0 20px 0 0;padding:0}.outerwrapper{border-bottom:0;padding-top:2px}.outerwrapper:first-child{padding-top:0;margin-top:0}.outerwrapper:last-child{padding-bottom:0;margin-bottom:0}.linkwrapper{display:none}img{height:auto !important;padding:8px;margin:2px}img:last-child{margin-bottom:0}}
    </style>
</head>
<body>{% for comic in comics %}
    <div class="outerwrapper">
        <div class="striptitle">{{ comic.alt }}
        </div>
        <div class="linkwrapper"><a href="{{ comic.url }}/" class="rotate">{{ comic.url }}/</a>
        </div>
        <div class="center"><img src="{{ comic.src }}" alt="" class="w-100 h-100"/>
        </div>
    </div>
{% endfor %}</body>
</html>
